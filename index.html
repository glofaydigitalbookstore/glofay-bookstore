<DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Glofay Digital Bookstore</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  font-family: Arial, sans-serif;
  background: #f4f6f8;
  margin: 0;
}
header {
  background: #0f172a;
  color: white;
  text-align: center;
  padding: 20px;
}
.container {
  max-width: 1100px;
  margin: auto;
  padding: 20px;
}
.grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
  gap: 20px;
}
.card {
  background: white;
  padding: 15px;
  border-radius: 8px;
}
.card img {
  width: 100%;
  height: 280px;
  object-fit: cover;
}
.price {
  color: green;
  font-weight: bold;
}
button {
  width: 100%;
  padding: 10px;
  background: #2563eb;
  color: white;
  border: none;
  border-radius: 5px;
}
.cart {
  background: white;
  padding: 20px;
  margin-top: 30px;
  border-radius: 8px;
}
</style>
</head>

<body>

<header>
  <h1>Glofay Digital Bookstore</h1>
</header>

<div class="container">

  <div class="grid" id="bookList"></div>

  <div class="cart">
    <h3>Cart</h3>
    <div id="cartItems">Empty</div>
    <p>Total: <span id="total">0</span></p>
  </div>

</div>

<script>
document.addEventListener("DOMContentLoaded", function () {

  const books = [
  {
    id: 1,
    title:"Satan Get Lost",
    author: "David Oyedepo",
    price: 600,
    file:"ebooks/satan_get_lost.pdf",
    image:"satan_get_lost.jpeg",
  },
  {
    id: 2,
    title: "A Believers Guide To Effective Fasting and Prayer",
    author: "Faith A. Oyedepo",
    price: 1000,
    file:"ebooks/a_believers_guide_to_effective_fasting_prayer.pdf",
    image:"a_believers_guide_to_effective_fasting_prayer.jpeg",
  },
  {
    id: 3,
    title: "Success Buttons",
    author: "David Oyedepo",
    price: 800,
    file:"ebooks/success_buttons.pdf",
    image:"success_buttons.jpeg",
  },
  {
    id: 4,
    title: "Born To Win",
    author: "David Oyedepo",
    price: 900,
    file:"ebooks/born_to_win.pdf",
    image:"born_to_win.jpeg",
  },
  {
    id: 5,
    title: "Winning Prayer",
    author: "David Oyedepo",
    price: 1200,
    file:"ebooks/winning_prayer.pdf",
    image:"winning_prayer.jpeg",
  }
];


  const bookList = document.getElementById("bookList");
  const cartItems = document.getElementById("cartItems");
  const total = document.getElementById("total");

  let cart = [];

  books.forEach(book => {
    const div = document.createElement("div");
    div.className = "card";
    div.innerHTML = `
      <img src="${book.image}">
      <h3>${book.title}</h3>
      <p>${book.author}</p>
      <p class="price">${book.price}</p>
      <button>Add to Cart</button>
    `;
    div.querySelector("button").onclick = () => addToCart(book);
    bookList.appendChild(div);
  });

  function addToCart(book) {
    cart.push(book);
    renderCart();
  }

  function renderCart() {
    cartItems.innerHTML = "";
    let sum = 0;
    cart.forEach(item => {
      sum += item.price;
      cartItems.innerHTML += `<p>${item.title} - ${item.price}</p>`;
    });
    total.innerText = sum;
  }

});
</script>

</body>
</html>
